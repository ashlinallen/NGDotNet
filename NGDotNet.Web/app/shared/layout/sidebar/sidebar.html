<div data-sidebar when-done-animating='vm.sidebarReady()'>
    <div>
        <div class='sidebar-filler'></div>
        <div class='sidebar-dropdown'>
            <a href='#'>Menu</a>
        </div>
        <div class='sidebar-inner'>
            <div class='sidebar-widget'></div>
            <ul class='navi'>
                <li class='nlightblue fade-selection-animation' data-ng-class='vm.isCurrent(r)' data-ng-repeat='r in vm.navstates'>
                    <a data-ui-sref='{{ r.name }}' data-ng-bind-html='r.settings.content'></a>
                </li>
            </ul>
        </div>
    </div>
</div>
