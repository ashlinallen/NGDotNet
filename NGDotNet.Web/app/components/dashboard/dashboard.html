<section id='dashboard-view' class='mainbar'>
    <section class='matter'>
        <div class='container'>

            <div class='row'>
                <div class='col-md-12'>
                    <ul class='today-datas'>
                        <li class='blightblue'>
                            <div class='pull-left'><i class='fa fa-plane'></i>
                            </div>
                            <div class='datas-text pull-right'>
                                <span class='bold'>Stark Tower</span> New York, New York
                            </div>
                            <div class='clearfix'></div>
                        </li>
                        <li class='bblue'>
                            <div class='pull-left avenger-logo'></div>
                            <div class='datas-text pull-right'>
                                <span class='bold'>{{ vm.avengerCount }}</span> Cast
                            </div>
                            <div class='clearfix'></div>
                        </li>
                    </ul>
                </div>
            </div>

            <div class='row'>
                <div class='col-md-6'>
                    <div widget
                        class='wblue'
                        allow-collapse='true'
                        title='{{ vm.news.title }}'>
                        <table class='table table-condensed table-striped'>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Character</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat='a in vm.avengers'>
                                    <td>{{ a.name }}</td>
                                    <td>{{ a.character }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class='col-md-6'>
                    <div widget 
                        class='wlightblue text-center' 
                        allow-collapse='true'
                        title='{{ vm.news.title }}'>
                        <small>{{ vm.news.description }}</small>
                    </div>
                </div>
            </div>

        </div>
    </section>
</section>
