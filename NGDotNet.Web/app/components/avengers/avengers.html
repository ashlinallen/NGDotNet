<section class='mainbar'>
    <section class='matter'>
        <div class='container'>
            <div class='row'>

                <!--Uncomment the following block to see JSON returned from server. -->
                <!--<pre>{{ vm.avengers | json }}</pre>-->

                <div widget
                     class='wblue user'
                     title='{{ vm.title }}'>
                    <input data-ng-model='vm.filter' placeholder='Find Avengers by name' type='search' />
                    <table class='table table-condensed table-striped'>
                        <thead>
                            <tr>
                                <th></th>
                                <th>Character</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat='c in vm.avengers | filter:vm.filter track by c.Id'>
                                <td>
                                    <img data-ng-src='{{ c.Thumbnail }}' class='avenger-thumb img-rounded' />
                                </td>
                                <td>
                                    <span class='avenger-name'>{{ c.Name }}</span>
                                </td>
                                <td>{{ c.Description | limitTo: 2000 }} ...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </section>
</section>
